<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
    <div fxLayout="column" fxLayoutGap="10px" style="height: 100vh;">

        <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
            <!-- <button mat-icon-button (click)="onSinenavToggle()">
              <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
              <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
            </button> -->

            <button mat-icon-button (click)="onSinenavToggle()" class="right_arrow_button right_icon" *ngIf="!sideNavState">
                <object data="../../../../../assets/icons/right_arrow.svg"></object>
            </button>
            <button mat-icon-button (click)="onSinenavToggle()" class="left_arrow_button left_icon" *ngIf="sideNavState">
                <object data="../../../../../assets/icons/left_arrow.svg"></object>
            </button>
 
        </div>

        <div>
            <mat-nav-list>
                <a mat-list-item *ngFor="let page of pages">
                    <mat-icon style="padding-right:5px;">{{page?.icon}}</mat-icon>
                    <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
                </a>
                <a mat-list-item (click)="logout()">
                <mat-icon style="padding-right:5px;" >logout</mat-icon>
                <span [@animateText]="linkText ? 'show' : 'hide'">Logout</span>
            </a>
            </mat-nav-list>
        </div>
