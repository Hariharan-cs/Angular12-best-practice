<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email" name="email" />
    </div>
    <div class="form-group">
        <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password"
            name="password" />
    </div>
    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
</form>
