<div class="p-grid vertical-container login-background-image" *ngIf="loginType === 'jwt'">
    <div class="p-col p-as-start"></div>
    <div class="p-col p-as-center login-icon">
        <div class="p-grid">
            <div class="p-col login-icon">
                <img src="../../../assets/icons/lock_Icon.svg">
            </div>
        </div>
        <div class="box p-grid">
            <div class="p-col-12 login-grid-body">
                <div class="login-card-header">Sign In to oneDPO</div>
            </div>
            <div class="p-col-12 login-line-grid-body">
                <hr>
            </div>
            <div class="p-col-12 login-button-container">
                <app-jwt-login></app-jwt-login>
            </div>
            <div class="p-col-12 login-line-grid-body">
                <hr>
            </div>
            <div class="p-col-12 login-grid-signup">
                <div class="login-signup-text">Donâ€™t have an account?</div>
                <div class="login-signup-text-button">Sign Up</div>
            </div>
        </div>
    </div>
    <div class="p-col p-as-end"></div>
</div>

    </div>

</div>
